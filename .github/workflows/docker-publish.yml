name: Docker Publish

on:
  workflow_dispatch:

env:
  IMAGE_NAME: dbt1/mediathek-importer
  BACKEND_REPO: tuxbox-neutrino/mediathek-backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: db-import

      - name: Checkout mediathek-backend
        uses: actions/checkout@v4
        with:
          repository: ${{ env.BACKEND_REPO }}
          path: mediathek-backend
          token: ${{ secrets.MEDIATHEK_BACKEND_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare backend tree
        run: |
          rm -rf mediathek-backend/vendor/db-import
          mkdir -p mediathek-backend/vendor/db-import
          rsync -a --exclude='.git' db-import/ mediathek-backend/vendor/db-import/

      - name: Read importer version
        id: importer_version
        run: |
          VERSION=$(grep -Po '(?<=VERSION=")[^"]+' db-import/VERSION)
          echo "value=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push importer image
        working-directory: mediathek-backend
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t ${{ env.IMAGE_NAME }}:${{ steps.importer_version.outputs.value }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            -f docker/importer/Dockerfile \
            --push .
